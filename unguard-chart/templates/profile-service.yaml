apiVersion: v1
kind: Service
metadata:
  name: unguard-profile-service
  labels:
    app.kubernetes.io/name: profile-service
    app.kubernetes.io/part-of: unguard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: profile-service
    app.kubernetes.io/part-of: unguard
  ports:
    - targetPort: 8080
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unguard-profile-service
  labels:
    app.kubernetes.io/name: profile-service
    app.kubernetes.io/part-of: unguard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: profile-service
      app.kubernetes.io/part-of: unguard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: profile-service
        app.kubernetes.io/part-of: unguard
    spec:
      containers:
        - name: profile-service
          image: {{.Values.services.profileService.image.repository}}:{{.Values.services.profileService.image.tag}}
          imagePullPolicy: {{.Values.services.profileService.image.pullPolicy}}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:h2:file:./database/bio"
            - name: SPRING_DATASOURCE_USERNAME
              value: "sa"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "password"
            - name: OTEL_METRICS_EXPORTER
              value: "none"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=unguard-profile-service"
            - name: OTEL_TRACES_EXPORTER
              value: "none"
