apiVersion: v1
kind: Service
metadata:
  name: unguard-microblog-service
  labels:
    app.kubernetes.io/name: microblog-service
    app.kubernetes.io/part-of: unguard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: microblog-service
    app.kubernetes.io/part-of: unguard
  ports:
    - targetPort: 8080
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unguard-microblog-service
  labels:
    app.kubernetes.io/name: microblog-service
    app.kubernetes.io/part-of: unguard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: microblog-service
      app.kubernetes.io/part-of: unguard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: microblog-service
        app.kubernetes.io/part-of: unguard
    spec:
      containers:
        - name: microblog-service
          image: {{.Values.services.microblogService.image.repository}}:{{.Values.services.microblogService.image.tag}}
          imagePullPolicy: {{.Values.services.microblogService.image.pullPolicy}}
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: JAEGER_SERVICE_NAME
              value: "unguard-microblog-service"
            - name: JAEGER_AGENT_HOST
              value: "jaeger-agent" # change depending on your jaeger deployment
            - name: JAEGER_SAMPLER_TYPE
              value: "const"
            - name: JAEGER_SAMPLER_PARAM
              value: "0"
            - name: OPENTRACING_JAEGER_ENABLED
              value: "false"
            - name: REDIS_SERVICE_ADDRESS
              value: "unguard-redis"
            - name: USER_AUTH_SERVICE_ADDRESS
              value: "unguard-user-auth-service"
