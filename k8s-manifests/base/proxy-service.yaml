apiVersion: v1
kind: Service
metadata:
  name: unguard-proxy-service
  labels:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
  ports:
    - targetPort: 8081
      port: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unguard-proxy
  labels:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxy-role
  labels:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["create", "list", "get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: proxy-rolebinding
  labels:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
subjects:
  - kind: ServiceAccount
    name: unguard-proxy
    apiGroup: ""
roleRef:
  kind: Role
  name: proxy-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unguard-proxy-service
  labels:
    app.kubernetes.io/name: proxy-service
    app.kubernetes.io/part-of: unguard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: proxy-service
      app.kubernetes.io/part-of: unguard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxy-service
        app.kubernetes.io/part-of: unguard
    spec:
      serviceAccountName: unguard-proxy
      containers:
        - name: proxy-service
          image: unguard-proxy-service
          ports:
            - containerPort: 8081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: JAEGER_SERVICE_NAME
              value: "unguard-proxy-service"
            - name: JAEGER_AGENT_HOST
              value: "jaeger-agent" # change depending on your jaeger deployment
            - name: JAEGER_SAMPLER_TYPE
              value: "const"
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
