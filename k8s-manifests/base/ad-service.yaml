apiVersion: v1
kind: Service
metadata:
  name: unguard-ad-service
  labels:
    app.kubernetes.io/name: ad-service
    app.kubernetes.io/part-of: unguard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ad-service
    app.kubernetes.io/part-of: unguard
  ports:
    - targetPort: 8082
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unguard-ad-service
  labels:
    app.kubernetes.io/name: ad-service
    app.kubernetes.io/part-of: unguard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ad-service
      app.kubernetes.io/part-of: unguard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ad-service
        app.kubernetes.io/part-of: unguard
    spec:
      containers:
        - name: ad-service
          image: unguard-ad-service
          ports:
            - containerPort: 8082
          env:
            - name: JAEGER_SERVICE_NAME
              value: "unguard-ad-service"
            - name: JAEGER_AGENT_HOST
              value: "jaeger-agent" # change depending on your jaeger deployment
            - name: JAEGER_SAMPLER_TYPE
              value: "const"
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: SERVER_PORT
              value: "8082"
            - name: API_PATH
              value: "/ad-service"
            - name: USER_AUTH_SERVICE_ADDRESS
              value: "unguard-user-auth-service"

