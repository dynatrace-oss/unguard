apiVersion: apps/v1
kind: Deployment
metadata:
  name: vogelgrippe-redis
spec:
  selector:
    matchLabels:
      app: vogelgrippe-redis
  template:
    metadata:
      labels:
        app: vogelgrippe-redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-data
          resources:
            limits:
              memory: 256Mi
              cpu: 125m
            requests:
              cpu: 70m
              memory: 200Mi
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vogelgrippe-redis
spec:
  type: ClusterIP
  selector:
    app: vogelgrippe-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
