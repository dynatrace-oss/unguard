apiVersion: networking.k8s.io/v1beta1 # available until kubernetes version v1.21
kind: Ingress
metadata:
  name: unguard-ingress
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: unguard
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: "unguard-lb"
    alb.ingress.kubernetes.io/scheme: internal
    kubernetes.io/ingress.class: alb
    nginx.ingress.kubernetes.io/app-root: /ui
spec:
  rules:
    - http:
        paths:
          - path: /ui/*
            backend:
              serviceName: unguard-frontend
              servicePort: 80
          - path: /ad-service/*
            backend:
              serviceName: unguard-ad-service
              servicePort: 80
